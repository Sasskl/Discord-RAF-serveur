<index.html></index.html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serveur Officiel - La Boulangerie</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: url('fond.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1E1E2F;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Overlay violet-bleu pour lisibilité */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(106, 90, 205, 0.55);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 100px 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: #F0F0FB;
    }

    header h1 {
      font-size: 3.2rem;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      color: #F0F0FB;
      background: #483D8B;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #372D6B;
      transform: translateY(-2px);
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      flex-grow: 1;
    }

    section h2 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 25px;
      color: #2C2C54;
    }

    section p {
      font-size: 1.05rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .socials a {
      font-size: 2rem;
      color: #483D8B;
      transition: color 0.3s, transform 0.2s;
    }

    .socials a:hover {
      color: #372D6B;
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      font-size: 0.9rem;
      color: #2C2C54;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur La Boulangerie</h1>
    <p>Rejoins la communauté de RAF et découvre l’univers du serveur</p>
    <a href="https://discord.gg/zNb9ZwEwPP" class="btn">Rejoindre le Discord</a>
  </header>

  <section>
    <h2>Découvre nos réseaux</h2>
    <p>┊Les 2 comptes TikTok┊<br>
    <a href="https://www.tiktok.com/@lewrafou" target="_blank">@lewrafou</a> | 
    <a href="https://www.tiktok.com/@wrafou2.0" target="_blank">@wrafou2.0</a></p>

    <p>┊Le YouTube┊<br>
    <a href="https://www.youtube.com/@lewrafou/shorts" target="_blank">@lewrafou</a></p>

    <div class="socials">
      <a href="https://www.tiktok.com/@lewrafou" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.tiktok.com/@wrafou2.0" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.youtube.com/@lewrafou/shorts" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 La Boulangerie - Tous droits réservés</p>
  </footer>
</body>
</html>
